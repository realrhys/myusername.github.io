---
title: Blog
language: en
layout: child
lang: site.data["active_lang"]
---

<!-- Main -->
	<div id="main">
			{% for post in site.posts offset: 0 limit: 4 %}
			<a href="{{ post.link }}">
				<div class="row">
					<section class="8u -2u">
						<header>
							<h2>{{ post.title }}</h2>
						</header>
						{{ post.excerpt }}
					</section>
				</div>
			</a>
			<hr/>
			{% endfor %}
		</div>
	</div>
