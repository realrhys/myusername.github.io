---
permalink: "/"
layout: child
languages:
- en
- fr
- tr
navigation: false
---

{% assign home = site.data.lang[site.active_lang].home %}
<!-- Featured -->
<div id="featured">
	<div class="container">
		<header>
			<h2>{{home.title}}</h2>
		</header>
		<p>{{home.description}}</p>
		<iframe width="420" height="315"
			src="https://www.youtube.com/embed/7NEAv3ihxJc" allowfullscreen>
		</iframe>
		<p id="demo"></p>
		<div class="row">
			<section class="4u">
				&nbsp;
			</section>
			<section class="4u">
					<form class="w3-container">
						<label>{{home.email}}</label>
						<input class="w3-input w3-border w3-round" type="text">
						<br/>
						<p><button style="background-color: #232C3B; color: white; border: 2px solid white"class="w3-button w3-round-large">Sign Up</button></p>
					</form>
			</section>
			<section class="4u">
				&nbsp;
			</section>
		</div>
		
		<hr />
		<div class="row">
			<section class="6u">
				<span class="pennant"><img src="/assets/images/venue.png" style="border-radius: 50%;" alt=""></span></span>

				<h3>Venue</h3>
				<p>{{home.venue_desc}}</p>
			</section>
			<section class="6u">
					<span class="pennant"><img src="/assets/images/vdex.png" style="border-radius: 50%;" alt=""></span></span>
				<h3>VDex</h3>
				<p>{{home.vdex_desc}}</p>
			</section>
		</div>
		<br/>
		<div class="row">
			<section class="6u">
					<span class="pennant"><img src="/assets/images/vespucci.png" style="border-radius: 50%;" alt=""></span></span>
				<h3>Vespucci</h3>
				<p>{{home.vespucci_desc}}</p>
			</section>
			<section class="6u">
					<span class="pennant"><img src="/assets/images/verto.png" style="border-radius: 50%;" alt=""></span></span>
				<h3>Verto</h3>
				<p>{{home.verto_desc}}</p>
			</section>
		</div>
	</div>
</div>
<script id="site-languages-json" type="application/json">
	{
	
	  "en": "/en/"
	  ,
	
	  "de": "/de/"
	  
	
	}
	</script>
