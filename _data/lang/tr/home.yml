venue_desc: Venue, bir ödül dağıtım platformu olacak. Volentix geliştirme ağı üyeleri, bu platform üzerinde gerekli olabilecek, örneğin hataları düzeltmek, içerik yaratmak veya Volentix promosyon çalışmaları yürütmek için ödüllü kampanyalar düzenleyebilecek. Bu kampanya görevlerini yerine getiren herkes, çabaları karşılığında bir ödül kazanacak. Venue, katılımcılar tarafından kazanılan VTX ödülleri hakkında gerçek zamanlı bilgi verecek ve VTX’in adaptasyon sürecini teşvik edecek.
vdex_desc: VDex, kullanıcılarının mevduat ve kişisel bilgilerini saklamayan, büyümeye müsait, kişiselleştirilebilen ve ağ üzerinde çalışan bir “kripto para birimi takas borsası” olacak. VDex, blockcahin arasında takas yapmayı kolaylaştırmak için çok sayıda protokol kullanacak. VDex kullanıcıları, mevduatlarını sanal cüzdanları aracılığıyla daima kendileri kontrol edebilecek.
vespucci_desc: Vespucci, bir “Otomatik Analiz Motoru” olarak çalışacak ve takas edilebilir para birimleri hakkındaki tüm bilgileri ve göstergeleri inceleyerek,  gelişmiş bir veri matrisine dayalı risk değerlendirme puanları oluşturacak. Tüm bu veriler, kripto para birimlerinin şeffaf bir şekilde analiz edilmesini gerektiren herhangi bir alanda widget’lar kullanılarak görüntülenebilecek.
verto_desc: Verto, diğer destekçilerimiz tarafından sunulan özelliklerin entegre edildiği, yeni nesil ve çok sayıda para birimlerini destekleyen bir cüzdan olacak. Takas yapma, biriktirme, imza doğrulama ve güvenli depolama özelliklerini sunacak. Kişisel anahtarlar bu cüzdanda saklanacak ve sadece sahipleri tarafından erişilebilir olacak.
