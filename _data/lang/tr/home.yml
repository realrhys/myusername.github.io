venue_desc: Bir ödül dağıtım platformu olan Venue ile Volentix geliştirme ağı üyeleri, ihtiyaç duydukları iş için Venue'ye ödüller ve kampanyalar gönderecek - örneğin, hataları düzeltmek, içerik oluşturmak veya Volentix'i tanıtmak - ve çabaları karşılığında herkes bir ödül isteyebilir. Mekan, katılımcılar tarafından kazanılan VTX ödülleri hakkında gerçek zamanlı ölçümler sağlar ve VTX'in benimsenmesini teşvik eder.
vdex_desc: VDex, kullanıcıların bilgisine veya varlıklarına sahip olmayan, genişletilebilir, özelleştirilebilir, merkezi olmayan bir kripto-para değişimi platformudur. VDex, cross-blockchain değişimini kolaylaştırmak için birkaç protokol kullanacaktır. VDex kullanıcıları, kendi fonlarını kendi sanal cüzdanlarında saklı tutarlar.
vespucci_desc: Vespucci, kullanılabilir dijital varlıklar ile ilgili mevcut tüm bilgileri ve göstergeleri araştıran ve karmaşık bir veri matrisi temelinde bir risk değerlendirme puanı sağlayan bir Otomatik Analitik Motor olacaktır. Bu metrikler, kripto paraların şeffaf analizini isteyen herhangi bir alana yerleştirilebilecek widget'lar olarak görselleştirilir.
verto_desc: Verto, diğer Volentix sütunlarından gelen özellikleri birleştiren yeni nesil çok paralı bir cüzdan olacaktır. İşlem, istifleme, imza doğrulama ve güvenli depolama için fonksiyonlar. Özel anahtarlar bu cüzdanda saklanır ve yalnızca sahibi tarafından erişilebilir.
